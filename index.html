<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>NATRIX - Collection</title><script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/index.min.js"></script><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:#f5f5f5;color:#333}header{background:#fff;padding:30px 0;border-bottom:1px solid #e0e0e0;position:sticky;top:0;z-index:100;box-shadow:0 2px 5px rgba(0,0,0,0.1)}header nav{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;padding:0 20px}header h1{font-size:28px;font-weight:300;letter-spacing:2px;color:#000}header a{color:#666;text-decoration:none;margin:0 20px;font-size:14px}header a:hover{color:#000}.cart-btn{background:#000;color:#fff;border:none;padding:10px 20px;cursor:pointer;font-size:14px}.hero{background:#fff;padding:60px 20px;text-align:center;border-bottom:1px solid #e0e0e0}.hero h2{font-size:48px;font-weight:300;margin-bottom:15px;letter-spacing:1px}.hero p{color:#666;font-size:16px;margin-bottom:20px;max-width:600px;margin-left:auto;margin-right:auto}.find-btn{background:#000;color:#fff;border:none;padding:12px 30px;cursor:pointer;text-decoration:none;display:inline-block;margin-top:20px}.find-btn:hover{opacity:0.8}.container{max-width:1200px;margin:0 auto;padding:20px}.products-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:40px;margin:60px 20px;padding:20px}.product-card{text-align:center;transition:all 0.3s;border:1px solid #e0e0e0;padding:15px;background:#fff}.product-img{width:100%;height:300px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);margin-bottom:20px;display:flex;align-items:center;justify-content:center;color:#fff;font-size:18px;font-weight:bold;border-radius:4px}.product-name{font-size:18px;margin-bottom:10px;letter-spacing:0.5px;font-weight:600}.product-price{color:#666;font-size:16px;margin-bottom:15px;font-weight:bold}.product-options{margin:20px 0}.option-group{margin:10px 0}.option-group select{padding:8px;border:1px solid #ddd;width:80%;background:#fff;border-radius:3px}.add-btn{background:#000;color:#fff;border:none;padding:12px 30px;cursor:pointer;width:80%;margin-top:10px;border-radius:3px;font-weight:600}.add-btn:hover{opacity:0.8;background:#333}.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:2000;overflow:auto}.modal-content{background:#fff;margin:5% auto;padding:40px;width:90%;max-width:600px;border-radius:5px}.close{float:right;font-size:28px;cursor:pointer;color:#666}.close:hover{color:#000}.cart-item{background:#f9f9f9;padding:20px;margin:15px 0;border-left:3px solid #000;display:flex;justify-content:space-between;align-items:center}.cart-summary{background:#f0f0f0;padding:20px;margin:20px 0;border-top:2px solid #000;border-bottom:2px solid #000}.summary-line{display:flex;justify-content:space-between;margin:10px 0;font-size:16px}.total-line{font-weight:bold;font-size:18px;margin-top:15px;border-top:1px solid #ddd;padding-top:15px}.checkout-btn{width:100%;padding:15px;background:#000;color:#fff;border:none;cursor:pointer;font-size:16px;margin-top:20px;border-radius:3px}.checkout-btn:hover{opacity:0.9;background:#333}.form-group{margin:20px 0}.form-group label{display:block;margin-bottom:8px;font-weight:500}.form-group input,.form-group textarea{width:100%;padding:12px;border:1px solid #ddd;border-radius:3px;font-family:inherit;font-size:14px}.payment-options{background:#f9f9f9;padding:20px;margin:20px 0;border-radius:3px}.payment-option{padding:15px;margin:10px 0;border:2px solid #ddd;border-radius:3px;cursor:pointer;transition:all 0.3s}.payment-option:hover{border-color:#000}.payment-option input{margin-right:10px}.empty-cart{text-align:center;padding:40px;color:#999}.remove-btn{background:#f0f0f0;color:#666;border:none;padding:5px 15px;cursor:pointer;font-size:12px;border-radius:3px}.remove-btn:hover{background:#e0e0e0}footer{background:#000;color:#fff;text-align:center;padding:30px 20px;margin-top:60px;font-size:14px}</style></head><body><header><nav><h1>NATRIX</h1><div><a href="#">New In</a><a href="#">Collections</a><a href="#">About</a><button class="cart-btn" onclick="openCart()">CART</button></div></nav></header><div class="hero"><h2>GLOW SHINE</h2><p>Discover our handcrafted collection of premium clothing. Each piece is designed with elegance and quality in mind.</p><button class="find-btn" onclick="scrollProducts()">FIND YOUR STYLE</button></div><div class="products-grid" id="products"></div><div id="cart-modal" class="modal"><div class="modal-content"><span class="close" onclick="closeCart()">×</span><h2>Shopping Cart</h2><div id="cart-items"></div><div id="cart-summary"></div></div></div><div id="checkout-modal" class="modal"><div class="modal-content"><span class="close" onclick="closeCheckout()">×</span><h2>CHECKOUT</h2><div id="checkout-form"></div></div></div><footer><p>© 2026 NATRIX - Handcrafted Fashion. All Rights Reserved.</p></footer><script>emailjs.init('b-uygIh1odQhmKxgw');const products=[{id:1,name:'Classic Black Hoodie',price:45,colors:['Black','Navy'],sizes:['XS','S','M','L','XL','2XL']},{id:2,name:'White Premium Tee',price:25,colors:['White','Cream'],sizes:['XS','S','M','L','XL','2XL']},{id:3,name:'Navy Sweatshirt',price:50,colors:['Navy','Grey'],sizes:['XS','S','M','L','XL']},{id:4,name:'Luxury Handbag',price:80,colors:['Black','Brown','Tan'],sizes:['One Size']},{id:5,name:'Slide Collection',price:35,colors:['Black','White'],sizes:['36','37','38','39','40','41','42']},{id:6,name:'Signature Cap',price:20,colors:['Black','White'],sizes:['One Size']}];let cart=[];function initProducts(){const grid=document.getElementById('products');grid.innerHTML=products.map(p=>`<div class="product-card"><div class="product-img">${p.name}</div><div class="product-name">${p.name}</div><div class="product-price">EUR ${p.price}</div><div class="product-options"><div class="option-group"><select id="s${p.id}"><option>Size</option>${p.sizes.map(s=>`<option>${s}</option>`).join('')}</select></div><div class="option-group"><select id="c${p.id}"><option>Color</option>${p.colors.map(c=>`<option>${c}</option>`).join('')}</select></div></div><button class="add-btn" onclick="addToCart(${p.id})">ADD TO CART</button></div>`).join('')}function addToCart(id){const p=products.find(x=>x.id===id);const sizeEl=document.getElementById('s'+id);const colorEl=document.getElementById('c'+id);const s=sizeEl.value;const c=colorEl.value;if(s==='Size'||c==='Color'){alert('Please select size and color');return}cart.push({...p,size:s,color:c});alert('Added to cart!');sizeEl.value='Size';colorEl.value='Color'}function openCart(){const items=document.getElementById('cart-items');if(cart.length===0){items.innerHTML='<p class="empty-cart">Your cart is empty</p>';document.getElementById('cart-summary').innerHTML=''}else{const total=cart.reduce((sum,i)=>sum+i.price,0);items.innerHTML=cart.map((i,idx)=>`<div class="cart-item"><div><strong>${i.name}</strong><br>Size: ${i.size} | Color: ${i.color}</div><div><strong>EUR ${i.price}</strong><button class="remove-btn" onclick="removeCart(${idx})">Remove</button></div></div>`).join('');document.getElementById('cart-summary').innerHTML=`<div class="cart-summary"><div class="summary-line"><span>Subtotal:</span><span>EUR ${total}</span></div><div class="summary-line"><span>Shipping:</span><span>FREE</span></div><div class="summary-line total-line"><span>TOTAL:</span><span>EUR ${total}</span></div><button class="checkout-btn" onclick="goCheckout()">PROCEED TO CHECKOUT</button></div>`}document.getElementById('cart-modal').style.display='block'}function closeCart(){document.getElementById('cart-modal').style.display='none'}function removeCart(idx){cart.splice(idx,1);openCart()}function goCheckout(){closeCart();const total=cart.reduce((sum,i)=>sum+i.price,0);document.getElementById('checkout-form').innerHTML=`<form onsubmit="completeOrder(event)"><div class="form-group"><label>Full Name*</label><input type="text" id="name" required></div><div class="form-group"><label>Email*</label><input type="email" id="email" required></div><div class="form-group"><label>Street Address*</label><input type="text" id="address" required></div><div class="form-group"><label>City*</label><input type="text" id="city" required></div><div class="form-group"><label>Postal Code*</label><input type="text" id="postal" required></div><div class="form-group"><label>Phone (Optional)</label><input type="tel" id="phone"></div><div class="form-group"><label>Special Requests</label><textarea id="notes" rows="4"></textarea></div><div class="payment-options"><label class="payment-option"><input type="radio" name="pay" value="paypal" checked> PayPal</label><label class="payment-option"><input type="radio" name="pay" value="tikkie"> Tikkie (NL45 SNSB 8838889511)</label></div><div class="cart-summary" style="margin-top:20px"><div class="summary-line"><span>Order Total:</span><span>EUR ${total}</span></div></div><button type="submit" class="checkout-btn">PLACE ORDER</button><button type="button" class="checkout-btn" style="background:#666;margin-top:10px" onclick="closeCheckout()">BACK TO CART</button></form>`;document.getElementById('checkout-modal').style.display='block'}function closeCheckout(){document.getElementById('checkout-modal').style.display='none'}function completeOrder(e){e.preventDefault();const name=document.getElementById('name').value;const email=document.getElementById('email').value;const address=document.getElementById('address').value;const city=document.getElementById('city').value;const postal=document.getElementById('postal').value;const phone=document.getElementById('phone').value;const notes=document.getElementById('notes').value;const pay=document.querySelector('input[name="pay"]:checked').value;const items=cart.map(i=>`${i.name} (Size: ${i.size}, Color: ${i.color}) - EUR ${i.price}`).join('\n');const total=cart.reduce((sum,i)=>sum+i.price,0);emailjs.send('service_3k5n8j8','template_8q2p1x3',{to_email:'natrixbrand@gmail.com',customer_name:name,customer_email:email,customer_address:`${address}, ${city} ${postal}`,customer_phone:phone||'Not provided',order_items:items,order_total:total,payment_method:pay==='tikkie'?'Tikkie (NL45 SNSB 8838889511)':'PayPal',special_notes:notes||'None'}).then(()=>{alert('Order placed! Check your email for confirmation');cart=[];closeCheckout();document.getElementById('cart-items').innerHTML=''}).catch(()=>{alert('Order received! We will contact you shortly');cart=[];closeCheckout()})}function scrollProducts(){document.getElementById('products').scrollIntoView({behavior:'smooth'})}window.onclick=function(e){const cartMod=document.getElementById('cart-modal');const checkMod=document.getElementById('checkout-modal');if(e.target===cartMod)cartMod.style.display='none';if(e.target===checkMod)checkMod.style.display='none'}initProducts()</script></body></html>
